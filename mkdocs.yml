site_name: PYEDGIE
repo_url: https://github.com/alexhyunminlee/PYEDGIE
site_url: https://alexhyunminlee.github.io/PYEDGIE
site_description: PYEDGIE is a Python based distribution grid simulator
site_author: Alex Lee
edit_uri: edit/main/docs/
repo_name: alexhyunminlee/PYEDGIE
copyright: Maintained by <a href="https://alexhyunminlee.com">alexhyunminlee</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["PYEDGIE"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alexhyunminlee/PYEDGIE
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/PYEDGIE

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
